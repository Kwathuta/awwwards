<div class="col-md-6 mx-auto my-5">
  <div class="card card-container">
    <h1>
      <p>Add your site to Awwwards for all to see!</p>
    </h1>
    <form enctype="multipart/form-data">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          name="title"
          [(ngModel)]="title"
          required
          minlength="3"
          maxlength="20"
        />
      </div>
      <div class="form-group">
        <label for="image">Screenshot</label>
        <input
          type="file"
          accept="image/*"
          class="form-control"
          name="image"
          (change)="onImageChange($event)"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          name="description"
          [(ngModel)]="description"
          required
          minlength="6"
        />
      </div>
      <div class="form-group">
        <label for="url">Url</label>
        <input
          type="text"
          class="form-control"
          name="url"
          [(ngModel)]="url"
          required
          minlength="6"
        />
      </div>
      <div class="form-group my-5">
        <button
          type="submit"
          class="btn btn-primary btn-block"
          (click)="postProject()"
        >
          Submit Site
        </button>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Your site submission is successful! You will be redirected in a moment...
    </div>
  </div>
</div>
