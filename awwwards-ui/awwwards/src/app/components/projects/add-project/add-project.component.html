<div class="col-md-6 mx-auto my-5">
  <div class="card card-container">
    <h1>
      <p>Add your site to Awwwards for all to see!</p>
    </h1>
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          name="title"
          [(ngModel)]="form.title"
          required
          minlength="3"
          maxlength="20"
          #title="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="image">Screenshot</label>
        <input
          type="file"
          accept="image/*"
          class="form-control"
          name="image"
          [(ngModel)]="form.image"
          #image="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          name="description"
          [(ngModel)]="form.description"
          required
          minlength="6"
          #description="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="url">Url</label>
        <input
          type="text"
          class="form-control"
          name="url"
          [(ngModel)]="form.url"
          required
          minlength="6"
          #url="ngModel"
        />
      </div>
      <div class="form-group my-5">
        <button class="btn btn-primary btn-block">Submit Site</button>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Your site submission is successful!
    </div>
  </div>
</div>
